{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Snippet - BBBootstrap</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel='stylesheet'>
    <link href='' rel='stylesheet'>
</head>
<body oncontextmenu='return false' class='snippet-body'>
    <div class="d-flex justify-content-center align-items-center container">
        <div class="card py-5 px-3">
            <h5 class="m-0">Change Password</h5>
            <span class="mobile-text"></span>
            <div>
                {% for message in messages %}
                <br />
                <p style="color: red">{{message}}</p>
                {% endfor %}
            </div>
            <form action="{% url 'chpassf' %}" method="post">
                {% csrf_token %}

                <div class="d-flex flex-row mt-5">
                    <input type="text" name="pass1" class="form-control" autofocus="">
                </div>
                <div class="d-flex flex-row mt-5">
                    <input type="text" name="pass2" class="form-control">
                </div>
                <div class="text-center mt-5">
                    <input type="hidden" value={{email}} name="email"/>
                    <button type="submit" style="cursor:pointer; border:none;background:none;"><span class="font-weight-bold text-danger">Change Password</span></div></button>
                </div> 
                
            </form> 
           
        </div>
    </div>
</body>
<script type='text/javascript' src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js'></script>
<script type='text/javascript' src="{% static 'vendor/jquery/jquery-3.2.1.min.js' %}"></script>
</html>
